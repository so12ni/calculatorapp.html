<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <div class="container text-center">
    <h1>calculator</h1>
    <input placeholder="Enter first number"class="form-control" id="num1">
    <br>
    <input placeholder="Enter second number"class="form-control" id="num2">

  </div>
  <br>
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" id="btn1" onclick="myadd()">add</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-secondary"id="btn2" onclick="mysub()">sub</button>
      </div>
      <div class="col">

      </div>
    <div class="col">

    </div>
  </div>
</div>
<br>
<div class="container text-center" id="Result">
  <button type="button" class="btn btn-dark"id="outline="myresult()">Result:</button>
</div>
<script>
  function myadd()
  {
    var x = Number (document.getElementById('num1').value)
    var y = Number (document.getElementById('num2').value)
    var z = x+y
    z = z.toFixed(2)
    console.log(x)
    console.log(y)
    console.log(z)
    document.getElementById('Result').innerHTML ='<h3>Result: '+z+'</h3>'

  }
